<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form
    </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1> student registration form</h1>
<form>
<fieldset>
        <legend>personal information</legend>
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required> <br> <br>
            <label for="email">Email:</label>
             <input type="email" id="email" name="email"> <br> <br>
             <label for="pass">Password:</label>
             <input type="password" id="pass" name="pass"><br><br>
                 <label for="phone Number">Phone Number:</label>
                 <input type="number" id="Phone Number" name="number"> <br> <br>
                 <label for="Date of Birth">Date of Birth:</label>
                 <input type="date" id="Date of Birth" name="date"> <br> <br>
             <label>GENDER </label>
             <input type="radio" id="male" value="male" name="gender">
             <label for="male">MALE</label>
             <input type="radio" id="female" value="female" name="gender">
             <label for="female">FAMALE<label/> </fieldset>
    <fieldset>
        <legend>Contact information</legend>
        <label>Address:</label> <br>
         <textarea cols="20" rows="10" placeholder="Enter your Adress"></textarea> <br>

        <label>Location:</label>
        <select>
            <option value="Nairobi">Nairobi</option>
           <option value="Mombasa">Nairobi</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>course selection</legend>
                 <label>course</label>

               <select>
                       <option value="fullstack">fullstack</option>
                       <option value="cyber">cyber security</option>
                       <option value="data science">data science</option>
                       <option value="mobile">mobile app development<option/>
              <select/><br><br>
                   <label>languages<label/> <br>
                   <input type="checkbox" id="english" value="english">
                       <label for="english">English</label><br>
                      <input type="checkbox" id="french" value="french">
                       <label for="french">French</label> <br>

                       <label>Preferred Learning Mode:<label/><br>

</fieldset>
    <fieldset>
        <legend>Additional Details</legend>
           <label>Tell me about yourself </label><br>
                      <textarea cols="20" rows="10" placeholder="Anything interesting"></textarea> <br>
</fieldset>
                       <label>upload files</label>
                       <input type="file"> <br><br>


               <button type="submit">Register</button>
                 <button type="reset">Reset</button>
             </form>
</body>
</html>
